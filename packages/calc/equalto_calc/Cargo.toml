[package]
name = "equalto_calc"
version = "0.1.0"
authors = ["Nicol√°s Hatcher <nicolas.hatcher@equalto.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
ryu = "1.0"
chrono = "0.4"
chrono-tz = "0.7.0"
regex = "1.0"
once_cell = "1.16.0"
js-sys = { version = "0.3.60", optional = true }

[features]
wasm-build = ["js-sys"]
