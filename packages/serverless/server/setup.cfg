[flake8]
format = wemake
show-source = True
statistics = False
enable-extensions = G

inline-quotes="
max-line-length = 120
accept-encodings = utf-8

# Excluding some directories:
exclude = .git,__pycache__,venv,.eggs,*.egg,migrations

ignore =
    C417
    D100
    D101
    D102
    D103
    D104
