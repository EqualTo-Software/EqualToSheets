<body>
  <script src="../../dist/browser/umd/index_browser.js"></script>
  <script>
    sheets.initialize().then(({ newWorkbook }) => {
      const workbook = newWorkbook('en', 'Europe/Berlin');
      workbook.cell("Sheet1!A1").value = 7;
      workbook.cell("Sheet1!A2").formula = "=A1*2";

      const a2 = workbook.cell("Sheet1!A2").value;

      const div = document.createElement("div");
      div.innerHTML = `A2=${a2}`;
      document.querySelector("body").appendChild(div);
    });
  </script>
</body>
